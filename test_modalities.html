<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz" style="overflow-y: scroll; height:900px;" ></div>

<script>

  // set the dimensions and margins of the graph
  const margin = {top: 10, right: 30, bottom: 20, left: 50},
      width = 460 - margin.left - margin.right,
      height = 400 - margin.top - margin.bottom;
  
  // append the svg object to the body of the page
  const svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);
  
  // Parse the Data

  var modalidade = "Badminton Mixed Doubles";

  var medalhas_any = true;
  var medalhas_gold = false;
  var medalhas_silver = false;
  var medalhas_bronze = false;

  var genero_all = false; //! NOT DONE
  var genero_m = true;
  var genero_f = true;

  var file=""
  if (genero_all){
    file="data/modalities/all_medals.csv"
  }else if (genero_m){
    file="./data/modalities/males_medals.csv"
  }else if (genero_f){
    file="./data/modalities/females_medals.csv"
  }

  d3.csv(file).then( function(data) {
  

  
    // List of groups = species here = value of the first column called group -> I show them on the X axis

    
    var newData=[]
    var allData=[]
    for (let i = 0; i < data.length; i++) {
      if (data[i].event==modalidade){
        newData.push(data[i].country)
        
        if (medalhas_any){
          allData.push({'country': data[i].country, 'bronze': data[i].bronze, 'silver': data[i].silver, 'gold': data[i].gold})
        }
        else if(medalhas_gold){
          allData.push({'country': data[i].country, 'bronze': 0, 'silver': 0, 'gold': data[i].gold})
        }
        else if(medalhas_silver){
          allData.push({'country': data[i].country, 'bronze': 0, 'silver': data[i].silver, 'gold': 0})
        }
        else if(medalhas_bronze){
          allData.push({'country': data[i].country, 'bronze': data[i].bronze, 'silver': 0, 'gold': 0})
        }


        
      }
    }

    // List of subgroups = header of the csv files = soil condition here
    const subgroups = data.columns.slice(2)

    const groups = newData
  
    // Add X axis
    const x = d3.scaleBand()
        .domain(groups)
        .range([0, width])
        .padding([0.2])
    svg.append("g")
      .attr("transform", `translate(0, ${height})`)
      .call(d3.axisBottom(x).tickSizeOuter(0));
  
    // Add Y axis
    const y = d3.scaleLinear()
      .domain([0, 60])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));
  
    // color palette = one color per subgroup
    const color = d3.scaleOrdinal()
      .domain(subgroups)
      .range(['#CD7F32','#C0C0C0','#FFD700'])
  
    //stack the data? --> stack per subgroup
    const stackedData = d3.stack()
      .keys(subgroups)
      (allData)
  
    // Show the bars
    svg.append("g")
      .selectAll("g")
      // Enter in the stack data = loop key per key = group per group
      .data(stackedData)
      .join("g")
        .attr("fill", d => color(d.key))
        .selectAll("rect")
        // enter a second time = loop subgroup per subgroup to add all rectangles
        .data(d => d)
        .join("rect")
          .attr("x", d => x(d.data.country))
          .attr("y", d => y(d[1]))
          .attr("height", d => y(d[0]) - y(d[1]))
          .attr("width",x.bandwidth())
  })
  
  </script>
