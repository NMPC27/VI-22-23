function filter() {

    var modalidade = document.getElementById("myInput").value;

    var medalhas_any = document.getElementById("any");
    var medalhas_gold = document.getElementById("gold");
    var medalhas_silver = document.getElementById("silver");
    var medalhas_bronze = document.getElementById("bronze");
    var medalhas_nan = document.getElementById("nan");

    if (medalhas_any.checked){
      document.getElementById("legenda_lateral").textContent="Numero de Medalhas/Participantes";
    } else if (medalhas_nan.checked){
      document.getElementById("legenda_lateral").textContent="Numero de Participantes";
    } else {
      document.getElementById("legenda_lateral").textContent="Numero de Medalhas";
    }

    if (modalidade == "") {
        alert("Modalidade não selecionada");
        return
    } 

    if (!countries.includes(modalidade)){
        alert("Modalidade inválida");
        return
    }
    
    if (medalhas_any.checked == false && medalhas_gold.checked == false && medalhas_silver.checked == false && medalhas_bronze.checked == false && medalhas_nan.checked == false) {
        alert("Medalhas não selecionadas");
        return
    }

    modalidade = modalidade.replace("’", "'");

    update_chart(modalidade, medalhas_any.checked, medalhas_gold.checked, medalhas_silver.checked, medalhas_bronze.checked,medalhas_nan.checked);


}

<script>

    const margin = {top: 10, right: 30, bottom: 20, left: 50},
    width = 875 - margin.left - margin.right,
    height = 575 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .attr("id", "my_svg")
      .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);
      
    
    // Parse the Data

    d3.csv('data/modalities/all_medals.csv').then( function(data) {
    

    
      // List of groups = species here = value of the first column called group -> I show them on the X axis

      var allData=[]
      

      // List of subgroups = header of the csv files = soil condition here
      const subgroups = data.columns.slice(2)

      const groups = ['Escolha uma modalidade']
    
      // Add X axis
      const x = d3.scaleBand()
          .domain(groups)
          .range([0, width])
          .padding([0.2])
      svg.append("g")
        .attr("transform", `translate(0, ${height})`)
        .call(d3.axisBottom(x).tickSizeOuter(0));
    
      // Add Y axis
      const y = d3.scaleLinear()
        .domain([0, 60])
        .range([ height, 0 ]);
      svg.append("g")
        .call(d3.axisLeft(y));
    
      // color palette = one color per subgroup
      const color = d3.scaleOrdinal()
        .domain(subgroups)
        .range(['#CD7F32','#C0C0C0','#FFD700'])
    
      //stack the data? --> stack per subgroup
      const stackedData = d3.stack()
        .keys(subgroups)
        (allData)
    
      // Show the bars
      svg.append("g")
        .selectAll("g")
        // Enter in the stack data = loop key per key = group per group
        .data(stackedData)
        .join("g")
          .attr("fill", d => color(d.key))
          .selectAll("rect")
          // enter a second time = loop subgroup per subgroup to add all rectangles
          .data(d => d)
          .join("rect")
            .attr("x", d => x(d.data.country))
            .attr("y", d => y(d[1]))
            .attr("height", d => y(d[0]) - y(d[1]))
            .attr("width",x.bandwidth())
    })

  function update_chart(modalidade,medalhas_any,medalhas_gold,medalhas_silver,medalhas_bronze,medalhas_nan) {

  document.getElementById("my_svg").remove();

  // set the dimensions and margins of the graph
  const margin = {top: 10, right: 30, bottom: 20, left: 50},
    width = 875 - margin.left - margin.right,
    height = 575 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  const svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .attr("id", "my_svg")
    .append("g")
      .attr("transform",`translate(${margin.left},${margin.top})`);



  // Parse the Data
  d3.csv("data/modalities/all_medals.csv").then( function(data) {



      var newData=[]
      var allData=[]
      for (let i = 0; i < data.length; i++) {
        //console.log(data[i].event)
        if (data[i].event==modalidade){
          
          if (medalhas_any){
            allData.push({'country': data[i].country,'nan':data[i].nan , 'bronze': data[i].bronze, 'silver': data[i].silver, 'gold': data[i].gold})
          }
          else if(medalhas_gold){
            allData.push({'country': data[i].country,'nan':0 , 'bronze': 0, 'silver': 0, 'gold': data[i].gold})
          }
          else if(medalhas_silver){
            allData.push({'country': data[i].country,'nan':0 , 'bronze': 0, 'silver': data[i].silver, 'gold': 0})
          }
          else if(medalhas_bronze){
            allData.push({'country': data[i].country,'nan':0 , 'bronze': data[i].bronze, 'silver': 0, 'gold': 0})
          }
          else if(medalhas_nan){
            allData.push({'country': data[i].country,'nan':data[i].nan , 'bronze': 0, 'silver': 0, 'gold': 0})
          }
        }
      }


      var dict = {};

      for (let i = 0; i < allData.length; i++) {
        total = parseInt(allData[i].bronze) + parseInt(allData[i].silver) + parseInt(allData[i].gold)
        dict[allData[i].country] = total;
      }

      // Create items array
      var items = Object.keys(dict).map(function(key) {
        return [key, dict[key]];
      });

      // Sort the array based on the second element
      items.sort(function(first, second) {
        return second[1] - first[1];
      });


      items=items.slice(0, 30)


      newcap = []
      for(let j = 0; j < items.length; j++){
        for(let i = 0; i < allData.length; i++){
          if(allData[i].country == items[j][0]){
            newcap.push(allData[i])
            newData.push(allData[i].country)
          }
        }
      }


    // List of subgroups = header of the csv files = soil condition here
    const subgroups = data.columns.slice(2)

    // List of groups = species here = value of the first column called group -> I show them on the X axis
    const groups = newData

    // Add X axis
    const x = d3.scaleBand()
        .domain(groups)
        .range([0, width])
        .padding([0.2])
    svg.append("g")
      .attr("transform", `translate(0, ${height})`)
      .call(d3.axisBottom(x).tickSizeOuter(0));

    var max=0
      for (let i = 0; i < newcap.length; i++) {
        tmp=parseInt(newcap[i].nan)+parseInt(newcap[i].bronze)+parseInt(newcap[i].silver)+parseInt(newcap[i].gold)
        if (tmp>max){
          max=tmp
        }
    }

    // Add Y axis
    const y = d3.scaleLinear()
      .domain([0, max+5])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // color palette = one color per subgroup
    const color = d3.scaleOrdinal()
      .domain(subgroups)
      .range(['#000000','#CD7F32','#C0C0C0','#FFD700'])

    //stack the data? --> stack per subgroup
    const stackedData = d3.stack()
      .keys(subgroups)
      (newcap)


    // ----------------
    // Create a tooltip
    // ----------------

    const tooltip = d3.select("body").append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    // Three function that change the tooltip when user hover / move / leave a cell
    const mouseover = function(event, d) {
      const subgroupName = d3.select(this.parentNode).datum().key;
      const subgroupValue = d.data[subgroupName];

      d3.selectAll("rect")
			.transition()
			.duration(200)
			.style("opacity", .5)
			.style("stroke", "transparent");
		  d3.select(this)
			.transition()
			.duration(200)
			.style("opacity", 1)
			.style("stroke", "black");

      tooltip.html("Country: " + d.data.country + "<br> Medal: " + subgroupName + "<br> Athletes: " + subgroupValue)
            .style("left", (event.pageX + 15) + "px")
            .style("top", (event.pageY - 28) + "px")
            .transition().duration(400)
            .style("opacity", 1); //! mudar o texto do tooltip

    }

    const mouseleave = function(event, d) {
      d3.selectAll("rect")
			.transition()
			.duration(200)
			.style("opacity", 1)
			.style("stroke", "transparent");

      tooltip.transition().duration(300)
            .style("opacity", 0);
    }

    // Show the bars
    svg.append("g")
      .selectAll("g")
      // Enter in the stack data = loop key per key = group per group
      .data(stackedData)
      .join("g")
        .attr("fill", d => color(d.key))
        .selectAll("rect")
        // enter a second time = loop subgroup per subgroup to add all rectangles
        .data(d => d)
        .join("rect")
          .attr("x", d =>  x(d.data.country))
          .attr("y", d => y(d[1]))
          .attr("height", d => y(d[0]) - y(d[1]))
          .attr("width",x.bandwidth())
          .attr("stroke", "grey")
        .on("mouseover", mouseover)
        .on("mouseleave", mouseleave)

  })
  
}

</script>

<script>
    function autocomplete(inp, arr) {
      /*the autocomplete function takes two arguments,
      the text field element and an array of possible autocompleted values:*/
      var currentFocus;
      /*execute a function when someone writes in the text field:*/
      inp.addEventListener("input", function(e) {
          var a, b, i, val = this.value;
          /*close any already open lists of autocompleted values*/
          closeAllLists();
          if (!val) { return false;}
          currentFocus = -1;
          /*create a DIV element that will contain the items (values):*/
          a = document.createElement("DIV");
          a.setAttribute("id", this.id + "autocomplete-list");
          a.setAttribute("class", "autocomplete-items");
          /*append the DIV element as a child of the autocomplete container:*/
          this.parentNode.appendChild(a);
          /*for each item in the array...*/
          for (i = 0; i < arr.length; i++) {
            /*check if the item starts with the same letters as the text field value:*/
            if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
              /*create a DIV element for each matching element:*/
              b = document.createElement("DIV");
              /*make the matching letters bold:*/
              b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
              b.innerHTML += arr[i].substr(val.length);
              /*insert a input field that will hold the current array item's value:*/
              b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
              /*execute a function when someone clicks on the item value (DIV element):*/
              b.addEventListener("click", function(e) {
                  /*insert the value for the autocomplete text field:*/
                  inp.value = this.getElementsByTagName("input")[0].value;
                  /*close the list of autocompleted values,
                  (or any other open lists of autocompleted values:*/
                  closeAllLists();
              });
              a.appendChild(b);
            }
          }
      });
      /*execute a function presses a key on the keyboard:*/
      inp.addEventListener("keydown", function(e) {
          var x = document.getElementById(this.id + "autocomplete-list");
          if (x) x = x.getElementsByTagName("div");
          if (e.keyCode == 40) {
            /*If the arrow DOWN key is pressed,
            increase the currentFocus variable:*/
            currentFocus++;
            /*and and make the current item more visible:*/
            addActive(x);
          } else if (e.keyCode == 38) { //up
            /*If the arrow UP key is pressed,
            decrease the currentFocus variable:*/
            currentFocus--;
            /*and and make the current item more visible:*/
            addActive(x);
          } else if (e.keyCode == 13) {
            /*If the ENTER key is pressed, prevent the form from being submitted,*/
            e.preventDefault();
            if (currentFocus > -1) {
              /*and simulate a click on the "active" item:*/
              if (x) x[currentFocus].click();
            }
          }
      });
      function addActive(x) {
        /*a function to classify an item as "active":*/
        if (!x) return false;
        /*start by removing the "active" class on all items:*/
        removeActive(x);
        if (currentFocus >= x.length) currentFocus = 0;
        if (currentFocus < 0) currentFocus = (x.length - 1);
        /*add class "autocomplete-active":*/
        x[currentFocus].classList.add("autocomplete-active");
      }
      function removeActive(x) {
        /*a function to remove the "active" class from all autocomplete items:*/
        for (var i = 0; i < x.length; i++) {
          x[i].classList.remove("autocomplete-active");
        }
      }
      function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
          if (elmnt != x[i] && elmnt != inp) {
            x[i].parentNode.removeChild(x[i]);
          }
        }
      }
      /*execute a function when someone clicks in the document:*/
      document.addEventListener("click", function (e) {
          closeAllLists(e.target);
      });
    }
